<div class="question-item">
  <div class="question-item-content">
    <div class="p-mb-3">
    </div>
    <div class="question">
      <h2 class="p-mb-1">{{'(' + questionNum + ')'}} {{question.question}}</h2>
      <div class="answers">
        <p *ngFor="let answer of shuffledAnswers" (click)="setSelectedAnswer(answer)">
          {{answer}}
        </p>
      </div>
    </div>
  </div>
</div>
