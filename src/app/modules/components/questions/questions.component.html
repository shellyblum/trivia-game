<p-carousel [value]="questions$ | async" styleClass="custom-carousel" [numVisible]="1" [numScroll]="1"
            [responsiveOptions]="responsiveOptions" [showNavigators]="false" [page]="pageIndex">
  <ng-template pTemplate="header">
    <h3>Time left: {{timeLeft}}</h3>
    <h3>Strikes left: {{strikes}}</h3>
  </ng-template>
  <ng-template let-question pTemplate="item">
    <app-question [question]="question" [questionNum]="pageIndex+1 "
                  (gameOver)="gameOver()" (nextPage)="nextPageEmitted()"></app-question>
  </ng-template>
</p-carousel>

<p-confirmDialog *ngIf="dialogType === 'startGame'" header="Game Over!"
                 icon="pi pi-exclamation-triangle">
</p-confirmDialog>

<p-confirmDialog *ngIf="dialogType === 'gameOver'" header="Game Over!"
                 icon="pi pi-exclamation-triangle">
</p-confirmDialog>
