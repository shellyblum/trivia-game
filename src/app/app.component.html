    <h5>Time left: {{timeLeft}}</h5>
  </ng-template>

        <div class="p-mb-3">
        </div>
        <div>
          <h4 class="p-mb-1">{{question}}</h4>

        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
